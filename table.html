<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4</title>
</head>

<body>

    <!-- This is an Example Of  Html Table -->
    <table border="1px solid #000" width="600px">

        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6"> Hours</td>
            </tr>
            <tr>
                <td> Monday</td>
                <td> Tue</td>
                <td> Wed</td>
                <td> Thu</td>
                <td> Fri</td>


            </tr>
            <tr>
                <td> Math </td>
                <td> Science</td>
                <td> Math</td>
                <td> Science</td>
                <td> Arts</td>

            </tr>
            <tr>
                <td colspan="5" style="text-align:center"> Lunch</td>



            </tr>
            <tr>
                <td> Math</td>
                <td> Science</td>
                <td> Math</td>
                <td colspan="2" rowspan="2" style="text-align:center"> Project</td>



            </tr>
            <tr>
                <td> Math</td>
                <td> Science</td>
                <td> Math</td>



            </tr>
        </tbody>
    </table>




</body>

</html>
