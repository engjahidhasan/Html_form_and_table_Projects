<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>

<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend> Registration Form</legend>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="gender">Gender:</label>
            <p><input type="radio" name="male" id="male" value="male"><label for="male">Male</label></p>
            <p><input type="radio" name="female" id="female" value="female"><label for="female">Female</label></p>
            <p><input type="radio" name="other" id="other" value="other"><label for="other">Others</label></p>


            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label>Preferences:</label><br><br>

            <label>Acrylic painting</label>
            <input type="checkbox" id="acr_painting" name="acr_painting" required><br>

            <label>Oil painting</label>
            <input type="checkbox" id="oil_painting" name="oil_painting" required><br>

            <label>Water Color painting</label>
            <input type="checkbox" id="water_color_painting" name="water_color_painting" required><br>

            <label>Select Occupation</label>
            <select id="occupation" name="occupation" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="doctor">Doctor</option>
            </select><br><br>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="5" cols="30"
                placeholder="Share Few Lines About Your Self..."></textarea><br><br>


            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>

</html>
